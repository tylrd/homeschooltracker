services:
  db:
    image: postgres:16-alpine
    container_name: homeschooltracker-db
    environment:
      POSTGRES_USER: homeschool
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_DB: homeschooltracker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U homeschool -d homeschooltracker']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
